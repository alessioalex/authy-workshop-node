<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script language="javascript">
  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }	  
  function loadValues(){
	  var _email = getParameterByName("email", null);
	  document.getElementById("_email").value = _email;
	  var _phone = getParameterByName("phone_number", null);
	  var _country = getParameterByName("country_code", null);
	  document.getElementById("_phone").value = "+" + _country + " " + _phone;
  }
  </script>
</head>
<body onload=loadValues();>

<div class="container">
  <h2>Money Transfer</h2>
  <!--
  <div class="form-group">
  <label class="control-label col-sm-2" for="_email1">Email:</label>
  <div class="col=sm-10">
  <input type="text" class="form-control" name="_email1" id="_email" disabled>
</div>
	  
</div>
	  -->

  <br>
  <!-- Modal -->
   <div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog">
       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Additional Authentication Required</h4>
         </div>
         <div class="modal-body">
           <p>Please approve the Authy OneTouch transaction on your phone</p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
       </div>
     
     </div>
   </div>
  
  <form action="/processtransaction" method="post" class="form-horizontal" role="form">
    <div class="form-group">
		<label class="control-label col-sm-2" for="_email1">Email:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="_email1" id="_email" disabled>
		</div>
	</div>
    <div class="form-group">
		<label class="control-label col-sm-2" for="_phone">Phone:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="_phone" id="_phone" disabled>
		</div>
	</div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="email2">Recipient Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email2" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="acct">Recipient Account:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="acct" placeholder="Enter account number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="amt">Amount in Dollars:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="amt" placeholder="Enter dollar amount">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
		 <button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
