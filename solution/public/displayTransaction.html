<!DOCTYPE html>
<html lang="en">
<head>
  <title>DisplayTransaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>  
  <script language="javascript">
  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }	  
  function loadValues(){
	  var _email = getParameterByName("email", null);
	  document.getElementById("_email").value = _email;
	  
	  var _recipient = getParameterByName("email2", null);
	  document.getElementById("_email2").value = _recipient;

	  var _account = getParameterByName("account", null);
	  document.getElementById("_account").value = _account;
	  
	  var _amount = getParameterByName("amount", null);
	  document.getElementById("_amount").value = _amount;
	  
	  var _status = getParameterByName("status", null);
	  document.getElementById("_status").innerHTML = "Money Transfer " + _status.charAt(0).toUpperCase()  + _status.slice(1);
	  
	  var _transaction_id = getParameterByName("trans_id", null);
	  document.getElementById("_transaction_id").value = _transaction_id;
  }
  </script>
<body onload="loadValues();">

<div class="container">
  <h2 id="_status">Money Transfer Complete</h2>
  <h4>Transaction Details</h4>
  <form action="/" method="get" class="form-horizontal" role="form">
    <div class="form-group">		
			<label class="control-label col-sm-2" for="_email1">Sender Email:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="_email1" id="_email" disabled>
			</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="_email2">Recipient Email:</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" name="_email2" id="_email2" disabled>
		</div>
	</div>
	<div class="form-group">
		<div class="fg3">
		<label class="control-label col-sm-2" for="_account">Account Number:</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" name="_account" id="_account" disabled>
		</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="_amount">Amount:</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" name="_amount" id="_amount" disabled>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="_trans_id">Transaction ID:</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" name="_transaction_id" id="_transaction_id" disabled>
		</div>
  	</div>
  <h2>Free Kitten with every transfer! <input type="submit" value="Back" class="btn btn-default" /></h2><br>
   <img src="http://i.imgur.com/MQHYB.jpg" alt="CuteKitty">
   </form>
</div>
</body>
</html>
